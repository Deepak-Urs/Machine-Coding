<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <span class="container__title">Timer app</span>

        <div class="container__labels">
            <p class="container__labels--label">Hours</p>
            <p class="container__labels--label">Minutes</p>
            <p class="container__labels--label">Seconds</p>
        </div>

        <div class="container__inputs">
            <input type="number" maxlength="2" placeholder="00" oninput="this.value=this.value.slice(0, this.maxLength)" class="container__labels--time hour">Hours</input>
            <p class="container__inputs--colon"></p>

            <input type="number" maxlength="2" placeholder="00" oninput="this.value=this.value.slice(0, this.maxLength)" class="container__labels--time minute">Minutes</input>
            <p class="container__inputs--colon"></p>

            <input type="number" maxlength="2" placeholder="00" oninput="this.value=this.value.slice(0, this.maxLength)" class="container__labels--time sec">Seconds</input>
            <p class="container__inputs--colon"></p>
        </div>

        <div class="container__btns">
            <button class="btn">Start</button>
            <button class="btn">Stop</button>
            <button class="btn">Reset</button>
        </div>
        
    </div>
    <script src="App.js"></script>
</body>
</html>

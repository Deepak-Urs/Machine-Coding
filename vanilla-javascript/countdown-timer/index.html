<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
</head>
<body>
    <div class="container">
        <span class="container__title">
            Countdown Timer
        </span>
        <div class="container__labels">
            <p class="container__label">Hours</p>
            <p class="container__label">Minutes</p>
            <p class="container__label">Seconds</p>
        </div>

        <div class="container__inputs">
            <input type="text" 
                type="text"
                maxLength="2"    
                placeholder="00"
                class="container__inputs--time hour"
                oninput="this.value = this.value.slice(0, this.maxLength)"
            />
            <p class="container__inputs--colon">:</p>

            <input type="text" 
                type="text"
                maxLength="2"    
                placeholder="00"
                class="container__inputs--time minute"
                oninput="this.value = this.value.slice(0, this.maxLength)"
            />
            <p class="container__inputs--colon">:</p>

            <input type="text" 
                type="text"
                maxLength="2"    
                placeholder="00"
                class="container__inputs--time sec"
                oninput="this.value = this.value.slice(0, this.maxLength)"
            />
            
            
        </div>
        <div class="contanier__btns">
            <button class="btn start">Start</button>
            <button class="btn stop">Stop</button>
            <button class="btn reset">Reset</button>
        </div>
    </div>
    <script src="./index.js"></script>
    <link href="./styles.css" rel="stylesheet">
</body>
</html>

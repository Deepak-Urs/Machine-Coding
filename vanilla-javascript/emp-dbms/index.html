<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emp. DBMS</title>
    <link href="styles.css" rel="stylesheet" />
</head>
<body>
    <div class="app">
        <header class="header">
            <h1>Emp DBMS</h1>
            <button class="createEmployee" onclick="openModal()">Add Employee</button>
        </header>
    </div>

    <div class="employees">
        <div class="employees__names">
            <span class="employees__names--title">Employee List</span>
            <div class="employees__names--list"></div>
        </div>

        <div class="employees__single">
            <span class="employees__single--title">Employee Information</span>
            <div class="employees__single--info"></div>
        </div>

    </div>

    <!-- modal code -->
    <div class="addEmployee">
        <form action="" class="addEmployee__create">
            Add a new Employee
            <div>
                <input type="text" name="firstName" placeholder="First Name" required />
                <input type="text" name="lastName" placeholder="Last Name" />
            </div>
                <input type="text" name="imageUrl" placeholder="(Optional) Image URL" />
                <input type="email" name="email" placeholder="Email" required />
                <input type="number" name="contactNumber" placeholder="Contact" required />
                <input type="text" name="salary" placeholder="Salary" />
                <input type="text" name="address" placeholder="Address" />
                <input type="date" name="dob" placeholder="Date of Birth" class="addEmployee__create--dob" required />
                <input type="submit" value="Submit" class="addEmployee__create--submit" required />
            
        </form>
    </div>

    <script src="App.js"></script>
</body>
</html>
